apiVersion: batch/v1
kind: Job
metadata:
  name: sonarr-init
  labels:
    release: "{{ .Release.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "10"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: "{{.Release.Name}}-sonarr-finalizer"
      labels:
        app: "{{ .Release.Name }}"
    spec:
      restartPolicy: Never
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-sonarr
          image: curlimages/curl:8.7.1
          imagePullPolicy: IfNotPresent
          command:
            [
              "sh",
              "-c",
              "until curl  \"http://{{ .Release.Name }}-sonarr.{{ .Release.Namespace }}.svc.cluster.local:8989\"; do echo waiting for servarr-sonarr; sleep 5; done;",
            ]
      containers:
      - name: initialize-sonarr
        image: "python:3.11-alpine"
        imagePullPolicy: IfNotPresent
        env:
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: SONARR_HOST
            value: "{{ .Release.Name }}-sonarr.{{ .Release.Namespace }}.svc.cluster.local:8989"
          - name: SONARR_CONFIG_PATH
            value: "/config/config.xml"
          - name: TORRENT_SERVICE
            value: "{{ .Release.Name }}-qbittorrent"
          - name: TORRENT_ADMIN
            value: "{{ $.Values.global.username }}"
          - name: TORRENT_PASSWORD
            value: "{{ $.Values.global.password }}"
        command:
          - "/bin/sh"
          - "-ec"
        args:
          - "python3 -m pip install --no-cache-dir requests >/dev/null 2>&1 && python3 -u /mnt/init-sonarr.py 2>&1;"
        volumeMounts:
          - mountPath: "/mnt"
            name: python-script
          - mountPath: "/config"
            name: sonarr-config
      volumes:
        - name: python-script
          configMap:
            name: init-sonarr-script
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: {{ printf "%s-sonarr-config" .Release.Name }}
