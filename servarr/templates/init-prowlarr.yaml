apiVersion: batch/v1
kind: Job
metadata:
  name: prowlarr-init
  labels:
    release: "{{ .Release.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "20"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: "{{.Release.Name}}-prowlarr-finalizer"
      labels:
        app: "{{ .Release.Name }}"
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-prowlarr
          image: curlimages/curl:8.7.1
          imagePullPolicy: IfNotPresent
          command:
            [
              "sh",
              "-c",
              "until curl  \"http://{{ .Release.Name }}-prowlarr.{{ .Release.Namespace }}.svc.cluster.local:9696\"; do echo waiting for servarr-prowlarr; sleep 5; done;",
            ]
        - name: sync-prowlarr-indexers
          image: alpine/git:2.45.2
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ec"
            - |
              set -euo pipefail
              TMP_DIR="$(mktemp -d)"
              git clone --depth 1 https://github.com/dreulavelle/Prowlarr-Indexers.git "$TMP_DIR"
              TARGET_DIR="/config/Definitions/Custom"
              mkdir -p "$TARGET_DIR"
              rm -f "$TARGET_DIR"/*.yml 2>/dev/null || true
              cp "$TMP_DIR"/Custom/*.yml "$TARGET_DIR/"
              chown -R 568:568 /config/Definitions
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
      containers:
      - name: initialize-prowlarr
        image: "python:3.11-alpine"
        imagePullPolicy: IfNotPresent
        env:
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: PROWLARR_HOST
            value: "{{ .Release.Name }}-prowlarr.{{ .Release.Namespace }}.svc.cluster.local:9696"
          - name: PROWLARR_CONFIG_PATH
            value: "/config/config.xml"
          - name: RADARR_CONFIG_PATH
            value: "/radarr-config/config.xml"
          - name: SONARR_CONFIG_PATH
            value: "/sonarr-config/config.xml"
          - name: TORRENT_SERVICE
            value: "{{ .Release.Name }}-qbittorrent"
          - name: TORRENT_ADMIN
            value: "{{ $.Values.torrent.username }}"
          - name: TORRENT_PASSWORD
            value: "{{ $.Values.torrent.password }}"
          - name: PROWLARR_SERVICE
            value: "{{ .Release.Name }}-prowlarr:9696"
          - name: RADARR_SERVICE
            value: "{{ .Release.Name }}-radarr:7878"
          - name: FLARESOLVERR_SERVICE
            value: "{{ .Release.Name }}-flaresolverr:8191"
          - name: SONARR_SERVICE
            value: "{{ .Release.Name }}-sonarr:8989"
        command:
          - "/bin/sh"
          - "-ec"
        args:
          - "python3 -m pip install --no-cache-dir requests >/dev/null 2>&1 && python3 -u /mnt/init-prowlarr.py 2>&1;"
        volumeMounts:
          - mountPath: "/mnt"
            name: python-script-and-indexers
          - mountPath: "/config"
            name: prowlarr-config
          - mountPath: "/radarr-config"
            name: radarr-config
            readOnly: true
          - mountPath: "/sonarr-config"
            name: sonarr-config
            readOnly: true
      volumes:
        - name: python-script-and-indexers
          configMap:
            name: init-prowlarr-script
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: {{ printf "%s-prowlarr-config" .Release.Name }}
        - name: radarr-config
          persistentVolumeClaim:
            claimName: {{ printf "%s-radarr-config" .Release.Name }}
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: {{ printf "%s-sonarr-config" .Release.Name }}
