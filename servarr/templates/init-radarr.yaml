apiVersion: batch/v1
kind: Job
metadata:
  name: radarr-init
  labels:
    release: "{{ .Release.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "10"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: "{{.Release.Name}}-radarr-finalizer"
      labels:
        app: "{{ .Release.Name }}"
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-radarr
          image: curlimages/curl:8.7.1
          imagePullPolicy: IfNotPresent
          command:
            [
              "sh",
              "-c",
              "until curl  \"http://{{ .Release.Name }}-radarr.{{ .Release.Namespace }}.svc.cluster.local:7878\"; do echo waiting for servarr-radarr; sleep 5; done;",
            ]
      containers:
      - name: initialize-radarr
        image: "python:3.11-alpine"
        imagePullPolicy: IfNotPresent
        env:
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: RADARR_HOST
            value: "{{ .Release.Name }}-radarr.{{ .Release.Namespace }}.svc.cluster.local:7878"
          - name: RADARR_CONFIG_PATH
            value: "/config/config.xml"
          - name: TORRENT_SERVICE
            value: "{{ .Release.Name }}-qbittorrent"
          - name: TORRENT_ADMIN
            value: "{{ $.Values.global.username }}"
          - name: TORRENT_PASSWORD
            value: "{{ $.Values.global.password }}"
        command:
          - "/bin/sh"
          - "-ec"
        args:
          - "python3 -m pip install --no-cache-dir requests >/dev/null 2>&1 && python3 -u /mnt/init-radarr.py 2>&1;"
        volumeMounts:
          - mountPath: "/mnt"
            name: python-script
          - mountPath: "/config"
            name: radarr-config
      volumes:
        - name: python-script
          configMap:
            name: init-radarr-script
        - name: radarr-config
          persistentVolumeClaim:
            claimName: {{ printf "%s-radarr-config" .Release.Name }}
